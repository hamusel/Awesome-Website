<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter your username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <label for="color">Choose a color:</label>
            <input type="color" id="color">
        </p>
        <p>
            <label for="number">Enter a number:</label>
            <input type="number" placeholder="enter a number" id="number" name="num" min="1" max="10">
        </p>
        <button type="button">Submit!!!</button>
        <button>Submit</button>
    </form>

    <form action="https://www.reddit.com/search/">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <form action="https://google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree" id="agree" checked>
        <label for="agree">I agree to everything!</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please select an entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="vegetarian" selected>Vegetarian</option>
                <option value="steak">Steak</option>

                </option>
            </select>
        </p>
        <p>
            <label for="requests">Any special requests?</label>
            <br>
            <textarea id="requests" rows="10" name="requests" cols="40">

            </textarea>
        </p>
        <button>submit</button>
    </form>
    <h2>Validations Demo</h2>
    <form action="/dummy"></form>
    <label for="first">Enter first name</label>
    <input type="text" name="first" id="first" required>
    <button>submit!</button>
    </form>
</body>

</html>
