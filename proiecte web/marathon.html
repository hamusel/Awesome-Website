<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race register Form</title>
</head>

<body>
    <h1>Race registration!</h1>
    <form>
        <div>
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" required>
            <label for="last">Last Name</label>
            <input type="text" name="first" id="last" required>
        </div>
        <p>
            Select a race:
        </p>
        <p>
            <input type="radio" name="race type" id="fun" value="fun">
            <label for="fun">Fun run 5k</label>
            <br>
            <input type="radio" name="race type" id="half" value="half">
            <label for="half">Half marathon</label>
            <br>
            <input type="radio" name="race type" id="full" value="full">
            <label for="full">Full marathon</label>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <br>
            <label for="age">Select age group</label>
            <select name="age" id="age">
                <option value="under 18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="above 50">50+</option>
            </select>
        </p>
        <button>Register!</button>
    </form>
</body>

</html>
